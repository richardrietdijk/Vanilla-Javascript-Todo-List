<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <!-- search form -->
  <div class="main-content">  
    <header class="header">
      <input type="text" placeholder="Enter your todo..." class="item">
      <button class="add">Add</button>
    </header>
    <main class="container">
      <!-- todo list -->
      <ul class="todo-list">
        <li class="todo-item" data-key="${obj.id}">
          <input id="${obj.id}" type="checkbox" class="check"/>
          <label for="${obj.id}"></label>
          <span>${obj.text}</span>
          <button class="delete-todo">Delete</button>
        </li>
        <li class="todo-item" data-key="${obj.id}">
          <input id="${obj.id}" type="checkbox" class="check"/>
          <label for="${obj.id}"></label>
          <span>${obj.text}</span>
          <button class="delete-todo">Delete</button>
        </li>
        <li class="todo-item" data-key="${obj.id}">
          <input id="${obj.id}" type="checkbox" class="check"/>
          <label for="${obj.id}"></label>
          <span>${obj.text}</span>
          <button class="delete-todo">Delete</button>
        </li>
      </ul>
      <!-- Empty State -->
      <div class="empty">&#9757;<br />Please add your todo here!</div>
    </main>
  </div>
</body>

</html>
